[pause_resume]

[gcode_macro PARK]
gcode:
    G1 X125 Y200.0 Z200.0 F4000

[gcode_macro FILAMENT_LOAD]
gcode:
    M83
    G92 E0.0
    G1 E100 F1000
    G1 E140 F200
    G92 E0.0

[gcode_macro FILAMENT_UNLOAD]
gcode:
    M83
    G1 E0.5 F1000
    G1 E-0.5 F1000
    G1 E1.0 F1000
    G1 E-1.0 F1000
    G1 E1.5 F1000
    G1 E-1.5 F1000
    G1 E2.0 F1000
    G1 E-200 F3000
    G92 E0.0

[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y: 10
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.2 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    M300 P1000 
    FILAMENT_UNLOAD
    M300 P3000
    G90
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro M205]
gcode:

[gcode_macro M201]
gcode:

[gcode_macro M203]
gcode:

[menu __main]
type: list
name: Main Menu 
items: __m600_paused __tune __sdcard __control __temp __filament __prepare

[menu __filament __load]
type: command
name: Load
gcode: FILAMENT_LOAD

[menu __filament __unload]
type: command
name: Unload
gcode: FILAMENT_UNLOAD

[menu __filament __feed]
type: input
name:
Feed: {0:.1f} parameter: 0
input_step: 1
gcode: M83 G1 E{0:.1f} F200

[menu __m600_paused]
type: list
enable:pause_resume.is_paused 
name: M600 Paused
items: .__load .__unload .__purge .__resume

[menu __m600_paused __load]
type: command
name: Load 
gcode: FILAMENT_LOAD

[menu __m600_paused __unload]
type: command
name: Unload
gcode: FILAMENT_UNLOAD

[menu __m600_paused __purge]
type: command
name: Purge
gcode: M83 G1 E20 F200

[menu __m600_paused __resume]
type: command
name: Resume
gcode: RESUME